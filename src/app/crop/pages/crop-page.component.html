
<div *ngFor="let crop of crops" class="crop-container">
  <h1>Crops</h1>
  <div class="ein">EIN: 26548796432</div>
  <button class="add-crop">Add crop</button>

  <div class="crop-details">
    <div class="image-placeholder"></div>
    <div class="details">
      <div><strong>Code</strong>: {{ crop.code }}</div>
      <div><strong>Area</strong>: {{ crop.area }}</div>
      <div><strong>Product</strong>: {{ crop.product }}</div>
      <div><strong>Status</strong>: {{ crop.status }}</div>
      <div><strong>Cost</strong>: ${{ crop.cost }}</div>
      <div><strong>Payback</strong>: ${{ crop.payback }}</div>
      <div><strong>Localization</strong>: {{ crop.localization }}</div>
      <div><strong>Notifications</strong>: {{ crop.notifications }}</div>
    </div>
  </div>

  <div class="buttons">
    <button class="calendar-btn">Calendar</button>
    <button class="adviser-btn">Ask an adviser</button>
  </div>
</div>
