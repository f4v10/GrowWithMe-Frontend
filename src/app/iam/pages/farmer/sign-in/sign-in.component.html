<div class="farmer-login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="title">Grow With Me</mat-card-title>
      <mat-card-subtitle class="subtitle">{{ 'farmer-sign-in.subtitle'|translate }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSubmit()">
        <mat-form-field class="label" appearance="fill">
          <input class="input-field" matInput placeholder="Email" id="email" name="email" required formControlName="email">
          <mat-error *ngIf="isInvalidControl(form, 'password')">{{ errorMessagesForControl(form, 'password') }}</mat-error>
        </mat-form-field>
        <mat-form-field class="label" appearance="fill">
          <input class="input-field" matInput type="password" placeholder="Password" id="password" name="password" required formControlName="password">
          <mat-error *ngIf="isInvalidControl(form, 'password')">{{ errorMessagesForControl(form, 'password')}}</mat-error>
        </mat-form-field>
        <button class="login-button" mat-raised-button color="primary" (click)="onNavigateFarmerHome()" type="submit">{{ 'farmer-sign-in.logInButton'|translate }}</button>
        <p (click)="onNavigateFarmerSignUp()" class="register-link">{{ 'farmer-sign-in.registerLink'|translate }}</p>
        <span class="spacer"></span>
        <p (click)="onNavigateConsultantSignIn()" class="consultant-link">{{ 'farmer-sign-in.consultantLink'|translate }}</p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
