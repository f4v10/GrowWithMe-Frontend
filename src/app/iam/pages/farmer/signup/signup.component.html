<div class="farmer-signup-container">
  <h1 class="title">Grow With Me</h1>
  <h2 class="subtitle">{{ 'farmer-signup.subtitle'|translate }}</h2>
  <label class="label">{{ 'farmer-signup.documentType'|translate }}:</label>
  <select name="documentType" [(ngModel)]="documentType">
    <option value="DNI">DNI</option>
    <option value="RUC">RUC</option>
  </select>
  <br> <br>
  <label class="label">{{ 'farmer-signup.documentId'|translate }}:</label>
  <br>
  <input class="input-field" [(ngModel)]="valueDocumentType" type="text" placeholder="{{ 'farmer-signup.documentId'|translate }}">
  <br> <br>
  <label class="label">{{ 'farmer-signup.email'|translate }}:</label>
  <br>
  <input class="input-field" [(ngModel)]="email" type="text" placeholder="{{ 'farmer-signup.email'|translate }}">
  <br> <br>
  <label class="label">{{ 'farmer-signup.phone'|translate }}:</label>
  <br>
  <input class="input-field" [(ngModel)]="phone" type="text" placeholder="{{ 'farmer-signup.phone'|translate }}">
  <br> <br>
  <label class="label">{{ 'farmer-signup.password'|translate }}:</label>
  <br>
  <input class="input-field" [(ngModel)]="password" type="text" placeholder="{{ 'farmer-signup.password'|translate }}">
  <br> <br>
  <label class="label">{{ 'farmer-signup.confirmPassword'|translate }}:</label>
  <br>
  <input class="input-field" [(ngModel)]="confirmPassword" type="text" placeholder="{{ 'farmer-signup.confirmPassword'|translate }}">
  <br> <br>
  <button class="signup-button" (click)="signUp()">{{ 'farmer-signup.signUpButton'|translate }}</button>
</div>
