<div class="container">
    <div class="header">
      <button mat-raised-button color="primary" routerLink="/homepage">Volver</button>
      <h1>Agregar orden de venta</h1>
      <button mat-raised-button color="primary" routerLink="/home">Salir</button>
    </div>
    <div class="form-container">
      <mat-card>
        <form (ngSubmit)="addSalesOrder()">
          <div>
            <mat-form-field>
              <mat-label>RUC</mat-label>
              <input matInput [(ngModel)]="ruc" name="ruc" type="number">
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field>
              <mat-label>Order Timestamp</mat-label>
              <input matInput [(ngModel)]="orderTimestamp" name="orderTimestamp" type="datetime-local">
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field>
              <mat-label>Invoice ID</mat-label>
              <input matInput [(ngModel)]="invoiceId" name="invoiceId" type="text">
            </mat-form-field>
          </div>
  
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </form>
      </mat-card>
    </div>
  </div>
  
  <app-footer class="footer-full-width"></app-footer>
